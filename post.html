<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Live.Rock</title>
        <meta name="description" content="Live.Rock is a blog which gives you the rundown of all your favourite gigs">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/bxq7uez.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/postPage.css" rel="stylesheet">
    </head>
    <body>
        <div class="loader-overlay">
            <div class="loader">
                <div class="loader-logo"></div>
                <div class="circle pulse"></div>
            </div>
        </div>
        <header>
            <div class="header-logo-container">
                <a href="index.html"><img src="images/Logo-version2-inverted-500px.jpg" class="header-logo" alt="Live.Rock Logo which acts as a home button"></a>
            </div>
            <div id="wrapper" class="nav-bar-container">
                <div class="nav-logo"></div>
                <div class="navbar">
                    <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars"></i></label>
                    <input type="checkbox" id="hamburger-menu">
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="allPosts.html" class="current">Posts</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                    <div class="search-box">
                        <form class="search-form">
                            <div class="search-bar">
                                <input class="search-input" type="text" placeholder="bon jovi" name="Search">
                                <button class="search-button">Search</button>
                            </div>
                            <div class="search-label"><i class="fas fa-search"></i></div>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="page-content">
                <div class="post-headers"></div>
                
                <div class="post-image1"><img id="img1" class="image-1" src="" alt=""></div>
                <div class="post-paragraph1"></div>
                <div class="post-image2 post-image-container-2"><img id="img2" class="image-2" src="" alt=""></div>
                <div class="post-quote"></div>
                <div class="post-image3"><img id="img3" class="image-3" src="" alt=""></div>
                <div class="post-paragraph2"></div>
                <div class="post-paragraph3"></div>

                <div id="image-modal" class="image-pop-up">
                    <div class="modal-content">
                        <header class="modal-header">
                            <span class="close">&times;</span>
                        </header>
                        <div class="image-frame-modal">
                            <img class="modal-image">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="search-results"></div>

            <script src="js/generalScript.js"></script>
            <script src="js/postDetails.js"></script>
            <script src="js/imagesModal.js"></script>
            
        </main>
        
        <footer>         
            <div class="dark-grey-footer-div"></div>
            <div class="footer-logo-container">
                <a href="index.html"><img src="images/Logo-version2-inverted-500px.jpg" class="footer-logo" alt="Live.Rock Logo which acts as a home button"></a>
            </div>
            <div class="social-media-container">
                <p>Follow our social media accounts and subscribe to get more updates</p>
                <div class="icon-container">
                    <i class="fab fa-spotify"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-youtube"></i>
                </div>
            </div>
        </footer>
    </body>
</html>
