<!DOCTYPE html>
<html>
    <head>
        <title>Live.Rock home page</title>
        <meta name="description" content="Live.Rock is a blog which gives you the rundown of all your favourite gigs">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lato&family=Metal+Mania&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-logo-container">
                <a href="index.html"><img src="images/Logo 1 500px.jpg" class="header-logo" alt="Live.Rock Logo which acts as a home button"></a>
            </div>
            <div id="wrapper" class="nav-bar-container">
                <div class="nav-logo"></div>
                <div class="navbar">
                    <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars"></i></label>
                    <input type="checkbox" id="hamburger-menu">
                    <nav>
                        <ul>
                            <li><a href="index.html" class="current">Home</a></li>
                            <li><a href="allPosts.html">Posts</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                    <div class="search-box">
                        <input type="text" placeholder="Search..." name="Search">
                        <div class="search-label"><i class="fas fa-search"></i></div>
                    </div> 
                </div>
            </div>
        </header>
        <main>
            <div class="latestPosts">
                <h1>Latest Posts</h1>
                <div class="container">
                    <div class="light-grey-background-div"></div>
                    <div class="slideshow-container">
                        <div class="post-container">

                            <div class="mySlides fade">
                                <div class="latestPostsContainer1"></div>
                            </div>
                            <div class="mySlides fade">
                                <div class="latestPostsContainer2"></div>
                            </div>
                            <div class="mySlides fade">
                                <div class="latestPostsContainer3"></div>
                            </div>
                            <div class="mySlides fade">
                                <div class="latestPostsContainer4"></div>
                            </div>

                            <div class="arrow-container">
                                <div>
                                    <a class="prevArrow" onclick="plusSlides(-1)"><i class="fas fa-chevron-left"></i></a>
                                </div>
                                <div>
                                    <a class="nextArrow" onclick="plusSlides(1)"><i class="fas fa-chevron-right"></i></a>
                                </div>
                            </div>
                            
                            
                        </div>
                            <br>
                            
                        <div class="dot-container">
                            <span class="dot" onclick="currentSlide(1)"></span> 
                            <span class="dot" onclick="currentSlide(2)"></span> 
                            <span class="dot" onclick="currentSlide(3)"></span> 
                            <span class="dot" onclick="currentSlide(4)"></span> 
                        </div>
                    </div>
                </div>
            </div>

            <div class="dark-grey-background-div"></div>

            <section class="home-section">
                <h2>Most viewed posts</h2>
                <div class="container">
                    <div class="mostViewedPosts"></div>
                    <div class="yellow-background-div"></div>
                </div>
                
            </section>

            <script src="js/generalScript.js"></script>
            <script src="js/latestPosts.js"></script>
            <script src="js/mostViewedPosts.js"></script>
        </main>
        
        <footer>         
            <div class="dark-grey-footer-div"></div>
            <div class="footer-logo-container">
                <a href="index.html"><img src="images/Logo 1 500px.jpg" class="footer-logo" alt="Live.Rock Logo which acts as a home button"></a>
            </div>
            <div class="social-media-container">
                <p class="p2">Follow our social media accounts and subscribe to get more updates</p>
                <div class="icon-container">
                    <i class="fab fa-spotify"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-youtube"></i>
                </div>
            </div>
        </footer>
    </body>
</html>
