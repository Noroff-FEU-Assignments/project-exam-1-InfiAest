    <body>
        <div class="loader-overlay">
            <div class="loader">
                <div class="loader-logo"></div>
                <div class="circle pulse"></div>
            </div>
        </div>
        <header>
            <div class="header-logo-container">
                <a href="index.html"><img src="images/Logo-version2-inverted-500px.jpg" class="header-logo" alt="Live.Rock Logo which acts as a home button"></a>
            </div>
            <div id="wrapper" class="nav-bar-container">
                <div class="nav-logo"></div>
                <div class="navbar">
                    <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars"></i></label>
                    <input type="checkbox" id="hamburger-menu">
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="allPosts.html" class="current">Posts</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                    <div class="search-box">
                        <div class="search-bar">
                            <input type="text" placeholder="Search..." name="Search">
                            <button class="search-button">Search</button>
                        </div>
                        <div class="search-label"><i class="fas fa-search"></i></div>
                    </div> 
                </div>
            </div>
        </header>
        <main>
            <section class="home-section title-view-container">
                <h1>All posts</h1>
                <div class="view-icon-container">
                    <div id="viewButtonContainer">
                        <button class="listButton" onclick="listView()"><i class="fas fa-th-list"></i></button> 
                        <button class="gridButton active" onclick="gridView()"><i class="fa fa-th-large"></i></button>
                    </div>
                </div>
            </section>
            <section class="home-section container">
                <div class="light-grey-background-div"></div>
                <div class="yellow-background-div"></div>
                <div class="listPosts"></div>
                <div class="gridPosts"></div>
            </section>
            <section class="home-section">
                <div class="button-container">
                    <button class="cta-button" onclick="getPosts()">Load more posts</button>
                </div>
            </section>

            <script src="js/generalScript.js"></script>
            <script src="js/getAllPosts.js"></script>
            <script src="js/postViewMode.js"></script>
            
        </main>
        
        <footer>         
            <div class="dark-grey-footer-div"></div>
            <div class="footer-logo-container">
                <a href="index.html"><img src="images/Logo-version2-inverted-500px.jpg" class="footer-logo" alt="Live.Rock Logo which acts as a home button"></a>
            </div>
            <div class="social-media-container">
                <p>Follow our social media accounts and subscribe to get more updates</p>
                <div class="icon-container">
                    <i class="fab fa-spotify"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-youtube"></i>
                </div>
            </div>
        </footer>
